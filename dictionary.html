<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DICTIONARY</title>
</head>
<body>
<input type="text" id="input" name="input" value="">
<button onclick="transLate()" oninput="transLate()">Dịch</button><br>
<p id="result"></p>
<script>
    function transLate() {
        let word = document.getElementById("input").value;
        let eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let vi = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        for (let i = 0; i < eng.length; i++) {
            if (word == "") result = "";
            else {
                if (word == eng[i]) {
                    result = vi[i];
                    break;
                } else result = "không tìm thấy";
            }

        }
        document.getElementById("result").innerHTML = result;
    }

    transLate();
</script>
</body>
</html>
